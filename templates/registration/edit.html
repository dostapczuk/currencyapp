{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <h2>Edit</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field|as_crispy_field }}
      </p>
    {% endfor %}
    <button type="submit">Save</button>
  </form>
{% endblock %}
